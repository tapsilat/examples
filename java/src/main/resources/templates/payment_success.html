<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful - Tapsilat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .success-card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }
      .success-icon {
        width: 80px;
        height: 80px;
        background: #28a745;
        color: white;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        margin-bottom: 20px;
        animation: scaleUp 0.5s ease-out;
      }
      @keyframes scaleUp {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }
      .btn-home {
        border-radius: 10px;
        padding: 12px 30px;
        font-weight: 600;
        margin-top: 20px;
        transition: all 0.2s;
      }
      .ref-tag {
        background: #e9ecef;
        padding: 5px 15px;
        border-radius: 5px;
        font-family: monospace;
        font-size: 0.9em;
        color: #495057;
      }
    </style>
  </head>
  <body>
    <div class="success-card">
      <div class="success-icon">
        <i class="fas fa-check"></i>
      </div>
      <h2 class="mb-3">Payment Successful!</h2>
      <p class="text-muted mb-4">
        Your transaction has been processed successfully. Your order is now
        being prepared.
      </p>

      <div class="mb-4">
        <small class="text-uppercase text-muted fw-bold d-block mb-2"
          >Reference ID</small
        >
        <span class="ref-tag" th:text="${param.reference_id}"
          >REF-123456789</span
        >
      </div>

      <a href="/" class="btn btn-primary btn-home shadow-sm">
        <i class="fas fa-arrow-left me-2"></i> Return to Dashboard
      </a>
    </div>
  </body>
</html>
