<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Failed - Tapsilat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .error-card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }
      .error-icon {
        width: 80px;
        height: 80px;
        background: #dc3545;
        color: white;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        margin-bottom: 20px;
        animation: shake 0.5s;
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }
      .btn-retry {
        border-radius: 10px;
        padding: 12px 30px;
        font-weight: 600;
        margin-top: 20px;
      }
      .error-details {
        background: #fff5f5;
        border: 1px solid #feb2b2;
        padding: 15px;
        border-radius: 10px;
        color: #c53030;
        font-size: 0.9em;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="error-card">
      <div class="error-icon">
        <i class="fas fa-times"></i>
      </div>
      <h2 class="mb-3">Transaction Failed</h2>
      <p class="text-muted mb-4">
        We encountered an issue while processing your payment. Please check your
        card details and try again.
      </p>

      <div class="error-details" th:if="${param.error_message != null}">
        <strong>Error:</strong>
        <span th:text="${param.error_message}">Invalid card details.</span>
      </div>

      <div class="mb-4" th:if="${param.reference_id != null}">
        <small class="text-uppercase text-muted fw-bold d-block mb-1"
          >Reference</small
        >
        <code class="text-dark" th:text="${param.reference_id}"
          >REF-FAIL-123</code
        >
      </div>

      <a href="/" class="btn btn-danger btn-retry shadow-sm w-100">
        <i class="fas fa-redo me-2"></i> Try Again
      </a>
    </div>
  </body>
</html>
